name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout sushiamo-desktop
        uses: actions/checkout@v4

      - name: Checkout sushiamo (webapp source)
        uses: actions/checkout@v4
        with:
          repository: Buccoo/sushiamo
          token: ${{ secrets.GH_PAT }}
          path: sushiamo-src

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install webapp dependencies
        working-directory: sushiamo-src
        run: bun install

      - name: Build webapp (desktop mode)
        working-directory: sushiamo-src
        run: bunx cross-env VITE_ROUTER_MODE=hash vite build --mode desktop
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Copy dist to desktop repo
        shell: bash
        run: cp -r sushiamo-src/dist ./dist

      - name: Install desktop dependencies
        run: npm ci

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm version "$VERSION" --no-git-tag-version

      - name: Build Electron
        run: npm run prepare-config && npm run build:ts
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          SUSHIAMO_DESKTOP_UPDATE_URL: ${{ vars.DESKTOP_UPDATE_URL }}
          SUSHIAMO_DESKTOP_ENABLE_AUTO_UPDATE: "1"

      - name: Package Windows
        run: npx electron-builder --win nsis --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist-desktop/*.exe
            dist-desktop/*.yml
            dist-desktop/*.blockmap

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout sushiamo-desktop
        uses: actions/checkout@v4

      - name: Checkout sushiamo (webapp source)
        uses: actions/checkout@v4
        with:
          repository: Buccoo/sushiamo
          token: ${{ secrets.GH_PAT }}
          path: sushiamo-src

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install webapp dependencies
        working-directory: sushiamo-src
        run: bun install

      - name: Build webapp (desktop mode)
        working-directory: sushiamo-src
        run: bunx cross-env VITE_ROUTER_MODE=hash vite build --mode desktop
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Copy dist to desktop repo
        run: cp -r sushiamo-src/dist ./dist

      - name: Install desktop dependencies
        run: npm ci

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm version "$VERSION" --no-git-tag-version

      - name: Build Electron
        run: npm run prepare-config && npm run build:ts
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          SUSHIAMO_DESKTOP_UPDATE_URL: ${{ vars.DESKTOP_UPDATE_URL }}
          SUSHIAMO_DESKTOP_ENABLE_AUTO_UPDATE: "1"

      - name: Package macOS
        run: npx electron-builder --mac dmg --x64 --arm64 --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            dist-desktop/*.dmg
            dist-desktop/*.yml
            dist-desktop/*.blockmap

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
