name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout sushiamo-desktop
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install desktop dependencies
        run: npm ci

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm version "$VERSION" --no-git-tag-version

      - name: Build Electron
        run: npm run prepare-config && npm run build:ts
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          SUSHIAMO_DESKTOP_UPDATE_URL: ${{ vars.DESKTOP_UPDATE_URL }}
          SUSHIAMO_DESKTOP_ENABLE_AUTO_UPDATE: "1"
          PUBLIC_APP_URL: https://dashboard.sushiamo.app

      - name: Package Windows
        run: npx electron-builder --win nsis --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist-desktop/*.exe
            dist-desktop/*.yml
            dist-desktop/*.blockmap

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout sushiamo-desktop
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install desktop dependencies
        run: npm ci

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm version "$VERSION" --no-git-tag-version

      - name: Build Electron
        run: npm run prepare-config && npm run build:ts
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          SUSHIAMO_DESKTOP_UPDATE_URL: ${{ vars.DESKTOP_UPDATE_URL }}
          SUSHIAMO_DESKTOP_ENABLE_AUTO_UPDATE: "1"
          PUBLIC_APP_URL: https://dashboard.sushiamo.app

      - name: Package macOS
        run: npx electron-builder --mac dmg --x64 --arm64 --publish never
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            dist-desktop/*.dmg
            dist-desktop/*.yml
            dist-desktop/*.blockmap

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true

  update-feed:
    needs: [release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts

      - name: Push latest.yml to sushiamo-prod
        env:
          GH_TOKEN: ${{ secrets.SUSHIAMO_PROD_TOKEN }}
        run: |
          LATEST_YML=$(cat artifacts/latest.yml)
          ENCODED=$(echo "$LATEST_YML" | base64 -w 0)

          # Get current file SHA (needed for update)
          SHA=$(gh api repos/Buccoo/sushiamo-prod/contents/public/downloads/latest.yml \
            --jq '.sha' 2>/dev/null || echo "")

          if [ -n "$SHA" ]; then
            gh api repos/Buccoo/sushiamo-prod/contents/public/downloads/latest.yml \
              --method PUT \
              -f message="chore: update desktop latest.yml to ${GITHUB_REF_NAME}" \
              -f content="$ENCODED" \
              -f sha="$SHA"
          else
            gh api repos/Buccoo/sushiamo-prod/contents/public/downloads/latest.yml \
              --method PUT \
              -f message="chore: update desktop latest.yml to ${GITHUB_REF_NAME}" \
              -f content="$ENCODED"
          fi
